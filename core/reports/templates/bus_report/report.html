{% extends 'report.html' %}
{% load static %}
{% block assets_report %}
    <script src="{% static 'lib/select2-4.0.13/js/select2.min.js' %}"></script>
    <script src="{% static 'lib/select2-4.0.13/js/i18n/es.js' %}"></script>
    <link rel="stylesheet" href="{% static 'lib/select2-4.0.13/css/select2.min.css' %}">
    <link rel="stylesheet" href="{% static 'lib/select2-4.0.13/css/select2-bootstrap4.min.css' %}">
    <script src="{% static 'bus_report/js/report.js' %}" type="text/javascript"></script>
{% endblock %}

{% block content_report %}
    <div class="row">
        <div class="col-lg-4">
            <div class="form-group">
                <label>{{ form.search.label }}:</label>
                <div class="input-group">
                    {{ form.search }}
                    <span class="input-group-append">
                    <button type="button" class="btn btn-primary btn-fla btnClearSearch">
                        <i class="fas fa-times"></i>
                    </button>
                  </span>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="form-group">
                <label>{{ form.member.label }}:</label>
                {{ form.member }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <hr>
            <table class="table table-bordered table-sm" id="tblReport" style="width:100%;">
                <thead>
                <tr>
                    <th style="width: 10%;">Nombre</th>
                    <th style="width: 10%;">Categoría</th>
                    <th style="width: 10%;">Modelo</th>
                    <th style="width: 10%;">Marca</th>
                    <th style="width: 10%;">Placa</th>
                    <th style="width: 15%;">Socio</th>
                    <th style="width: 5%;">Año</th>
                    <th style="width: 10%;">Asientos</th>
                    <th style="width: 10%;">Anden</th>
                    <th style="width: 10%;">Precio</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
{% endblock %}
